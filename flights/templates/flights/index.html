{% extends "base.html" %}  
{% load staticfiles %}

{% block breadcrumbs %}
<ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li class="active">Flights</li>
</ol>
{% endblock %}

{% block main %}
<h1>Flight APIs</h1>

      <div class="row">
        <div class="col-md-6">
          <div id="browse-flights-category" class="panel panel-default category-box">
            <div class="panel-body">
              <h4>Browse &amp; Inspiration</h4>
              <!-- Broad search by date or by destination (city, country or anywhere). Useful when you have flexible needs. -->
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="live-flights-category" class="panel panel-default category-box">
            <a class="api-link" href="{% url 'sandbox_low_fare_search' %}">
              <div class="panel-body">
                <h4>Fare search</h4>
                <!-- You know your destination and your dates. -->
                <!-- <br>Get latest price. -->
              </div>
            </a>
          </div>
        </div>

        <div class="col-md-6">
          <div id="flight-route-category" class="panel panel-default category-box">
            <a class="api-link" href="{% url 'travel_insights' %}">
              <div class="panel-body">
                <h4>Routes</h4>
                  <!-- Visualise routes on a map. -->            
              </div>
            </a>
          </div>
        </div>

  </div>
{% endblock main %}
